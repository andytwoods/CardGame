<html lang="en">
<head>
    <meta charset="UTF-8">

          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->

            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

            crossorigin="anonymous"></script>
</head>
<body>

<div class="container text-center">
    <div class="row">
        <div class="col-12">
            <h1 id="obstacle">
                bdgfghsg
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1 id="asset">
                hdhdfyh
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class='btn btn-xl btn-primary' id="refresh">refresh!</button>
        </div>
    </div>
</div>

<script>

    function shuffle(array) {
        var currentIndex = array.length, temporaryValue, randomIndex;

        // While there remain elements to shuffle...
        while (0 !== currentIndex) {

            // Pick a remaining element...
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex -= 1;

            // And swap it with the current element.
            temporaryValue = array[currentIndex];
            array[currentIndex] = array[randomIndex];
            array[randomIndex] = temporaryValue;
        }

        return array;
    }

    var deck_obstacles = ['angry offical', 'boss on holiday', 'hangover'];
    var deck_assets = ['beer', 'cheese burger', 'personal assistant'];

    deck_obstacles = shuffle(deck_obstacles);
    deck_assets = shuffle(deck_assets);

    function run() {

        var obstacle = deck_obstacles.pop();
        var asset = deck_assets.pop();

        $('#obstacle').text(obstacle);
        $('#asset').text(asset);

    }

    run();

    $('#refresh').click(function(){
        if(deck_assets.length === 0){
            $('#obstacle').text('fin!');
            $('#asset').text('fin!');

            return;
        }
        run();
    });


</script>
</body>
</html>
